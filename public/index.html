<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div id="status-bar"></div>
  <input name="item" id="playerX-name" type="text" placeholder="Enter player X's name..."></input> <input name="item" id="playerO-name" type="text" placeholder="Enter player O's name..."></input>
  </br>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <div class="status">
  </br>
    <button id="start2" type="button">2 Player</button> <button id="start1" type="button">1 Player</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
